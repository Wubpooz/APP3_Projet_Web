<div id="header">
    <a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page"><p>Nyxen</p></a>
    <div class="left-head">
        <a routerLink="/story"><p>Our Story</p></a>
        <a routerLink="/shop" routerLinkActive="active fluffy"><img id="product-img" src="../assets/icons/product.png" alt="cart" width="40px" height="40px" /></a>
        <ng-container *ngIf="isAuthenticated$ | async; else unAuthenticated">
            <button (click)="handleLogout()">Log out</button>
        </ng-container>
        <a routerLink="/cart">
            <img id="cart-img" src="../assets/icons/cart.svg" alt="account" width="40px" height="40px"/>
            <span id="cart-items-quantity-wrapper" *ngIf="!isCartEmpty()">
                <span id="cart-items-quantity">{{ getCartItemCount() }}</span>
            </span>
        </a>
        <ng-template #unAuthenticated>
            <button (click)="handleSignUp()">Sign up</button>
            <button (click)="handleLogin()">Log in</button>
        </ng-template>
    </div>
</div>
